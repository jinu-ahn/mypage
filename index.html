<!DOCTYPE html>
<html>
<head>
    
    <meta property="og:title" content="안진우 - Homework">
    <meta property="og:description" content="Homework">
    <meta property="og:image" content="Logo_back.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>안진우 - Homework</title>
</head>
<style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    * {
        font-family: "Pretendard",serif;
    }
    body {
        background-color : skyblue;
    }
    .profile {
        width : 100px;
        height : 100px;

        
        border-radius : 100%;
        border: 2px solid white;

        background-image : url('Logo_back.png');
        background-position : center;
        background-size : cover;
    }
    .main { 
        color : white;
        font-size : 20px;

        margin-top : 30px;
        margin-bottom: 10px;
    }
    .sub {
        color : white;
        font-size : 14px;

        margin-top : 0px;
        margin-bottom: 30px;
    }
    .wrap {
        width : 300px;
        margin : 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .wrap > a{
        width : 300px;
        height : 50px;

        background-color: white;
        border-radius : 8px;

        margin-bottom : 10px;

        font-size : 14px;
        font-weight : bold;
        color : #44398A;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow : 3px 3px 5px 0px black;
    }
    .wrap > a:hover {
        background-color: #f2f2f2;
    }
</style>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main`">안진우</h1>
        <p class="sub"> 집에서 요리 해볼까요? </p>

    </div>
</body>
</html>
